<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e13219c4c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />
    <title>Result | Summary card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- Result section -->
        <section class="result">
            <!-- result header -->
            <h3>Your Result</h3>
            <!-- Rounded number -->
            <div class="round">
                <span class="round-cur-num">76</span>
                <span class="round-total-num">of 100</span>
            </div>
            <!-- Text body -->
            <h2 class="txt-body-header">Great</h2>
            <p class="txt-body">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <!-- Summary section  -->
        <section class="summary">
            <!-- Summary header -->
            <h3>Summary</h3>
            <!-- summary body section -->
            <div class="summary-body">
                <div class="sum-list">
                    <p><i class="fa-solid fa-bolt"></i> Reaction</p>
                    <p class="txt-gray">80 <span>/ 100</span></p>
                </div>
                <div class="sum-list">
                    <p><i class="fa-solid fa-brain"></i> Memory</p>
                    <p class="txt-gray">92 <span>/ 100</span></p>
                </div>
                <div class="sum-list">
                    <p><i class="fa-solid fa-comment"></i> Verbal</p>
                    <p class="txt-gray">61 <span>/ 100</span></p>
                </div>
                <div class="sum-list">
                    <p><i class="fa-solid fa-eye"></i> Visual</p>
                    <p class="txt-gray">72 <span>/ 100</span></p>
                </div>
            </div>
            <!-- summary button -->
            <button>Continue</button>
        </section>
    </main>
</body>
</html>
